
# Reconfigure key bindings
###########################

set -g prefix C-t
unbind C-b
# bind C-a send-prefix
# bind C-t send-prefix
bind C-t last-window
bind C-n next
bind C-p previous-window

unbind %
bind | split-window -h
bind - split-window -v


# Settings
###########

setw -g xterm-keys on
setw -g mode-mouse on
setw -g mode-keys vi
set -g mouse-select-pane on
set -g mouse-select-window on
set -g set-titles on
set -g history-limit 10000

# Status bar
#############

set display-time 1200


# set message-fg colour255
# set message-bg colour0

set status-bg colour235
set status-fg colour245

# set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour3

# set status-left ' '
set status-left "#[fg=colour167] #T #[fg=default]"
set status-left-length 32

# set status-right '#S #W'
set status-right '#[fg=colour61] #S #[fg=default] #[fg=colour240]%v#[fg=default]'
