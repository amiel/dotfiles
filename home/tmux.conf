
# Reconfigure key bindings
###########################

set -g prefix C-t
unbind C-b
# bind C-a send-prefix
# bind C-t send-prefix
bind C-t last-window
bind C-n next
bind C-p previous-window

unbind %
bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf


# Settings
###########

set -g status-keys vi

setw -g xterm-keys on
setw -g mode-mouse on
setw -g mode-keys vi
set -g mouse-select-pane on
set -g mouse-select-window on
set -g set-titles on
set -g history-limit 10000

setw -g mode-bg colour240


# Status bar
#############

set -g default-terminal "screen-256color"
set display-time 1200


# set message-fg colour255
# set message-bg colour0

set status-bg colour235
set status-fg colour245

# set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour3
set-window-option -g window-status-current-attr underscore

set status-left '#[fg=colour61] #S #[fg=default]'
set status-left-length 32

set status-right "#[fg=colour167] #T #[fg=default] #[fg=colour240]%v#[fg=default]"
set status-right-length 64


setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell on

set -g status-bg default
# They are weirdly inversed
 set-window-option -g window-status-attr none


# set-window-option -g window-status-fg colour236
# 235
set-window-option -g window-status-activity-bg colour088
set-window-option -g window-status-activity-fg colour235

set-window-option -g window-status-bg colour236
set-window-option -g window-status-fg colour245

